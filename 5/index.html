<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="warning" id="warning">
            Введенные данные <br> некорректны
        </div>
        <div class="clac-wrap" id="clac-wrap">
            <h1>Калькулятор стоимости заказа</h1>
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" placeholder="Введите количество" min="1" value="">
            
            <label class="product" for="product">Выберите товар:</label>
            <select id="product">
                <option value="100">Протеиновый батончик - 100 руб.</option>
                <option value="750">Машинка для бритья - 750 руб.</option>
                <option value="1300">Кепка мужская - 1300 руб.</option>
                <option value="2000">Чемодан - 2000 руб.</option>
            </select>
            
            <button class="calculate" id="calculate">Рассчитать стоимость</button>
        </div>
        
        <div class="wrap" id="wrap">
            Стоимость: <br>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
